<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Apply For WebDevp </h1>
    <form action="post">
        <div>
        <label for="username">Enter Your Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" autofocus>
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female" value="Female">
            <label for="Female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe To Harry </label>
        </div>

        <div>
            <label for="comment">Enter Your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
        </div>

        <div>
            <select name="fruits" id="">
                <option value="apple">apple</option>
                <option value="apple">mango</option>
                <option value="apple">banana</option>
            </select>
        </div>
    </form> 
</body>
</html>
