<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple List</title>
    <script defer src="22Simple-2-do-list.js"></script>
    <style>
        .list-item{
            cursor: pointer;
            width: min-content;

        .list-item:hover{
            color: red;

        }

</head>
<body>
    <div id="list">
       
    </div>

    <form id="new-item-form">

        <button type="submit">Add Item</button>
    </form>
</body>
