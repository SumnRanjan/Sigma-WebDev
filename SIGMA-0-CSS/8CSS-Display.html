<!DOCTYPE html>
<html lang="en">
<head>

    <title>Display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            width: 333px;
            display: inline-block;
            padding: 23px;
            margin: 33px;
        }
        .box1{
            /* display:none; */
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="box box1">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
    </div>
    <div class="box">
        Lorem ipsum, dolor sit amt consectetur adipisicing elit. 
    </div>

    <span>i am </span>
    <span>suman</span>
</body>
</html>
