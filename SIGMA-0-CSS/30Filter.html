<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <link rel="icon" href="25789.jpg">
    <style>
        /* img {
            filter: blur(10px);
        } */

        .img1{
            filter: brightness(122%) contrast(200%);
        }
        .img2{
            /* filter: grayscale(100%); */
            filter: sepia(10%);
        }
        .img3{
            /* filter: invert(1.5); */
            filter: opacity(45%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="25789.jpg" alt="" height="300" width="300">
        <img class="img2" src="https://th.bing.com/th/id/R.47ec11ee4fe5e2ca3d74def0c1b41f65?rik=heERUzwRwXbYIA&riu=http%3a%2f%2fimages.newindianexpress.com%2fuploads%2fuser%2fimagelibrary%2f2018%2f11%2f2%2foriginal%2fShah_Rukh_Khan_EPS.jpg&ehk=i4MFNOKR47MC86W6XoLtnHlaTpkvgnnGJJTrGA2eTME%3d&risl=&pid=ImgRaw&r=0"
            alt="" height="300" width="300">
        <img class="img3" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2019/12/Akshay-Kumar.jpg" alt="" height="300"
            width="300">
    </div>
</body>

</html>
