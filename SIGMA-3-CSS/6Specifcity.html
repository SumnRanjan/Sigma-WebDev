<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifcity</title>
    <style>
        h1 {
            color: aqua;
        }

        h1.red {
            color: red;
        }

        .yellow{
            color: yellow ;
        }

        .purple {
            color: purple !important ;
        }

        [data-x=a]{
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <h1 id="main" class="red yellow purple" data-x="a">CSS Specificity</h1>
</body>

</html>
